<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume AI | Semantic Matcher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container">
        <header>
            <h1 class="gradient-text">Resume AI</h1>
            <p class="subtitle">Semantic Analysis & Match Score</p>
        </header>

        <section class="input-section">
            <div class="card glass">
                <h3>Resume (PDF Only)</h3>
                <div class="file-upload-area" id="dropZone">
                    <input type="file" id="resumeFile" accept=".pdf" hidden>
                    <div class="upload-content">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="upload-icon">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                            <polyline points="17 8 12 3 7 8" />
                            <line x1="12" y1="3" x2="12" y2="15" />
                        </svg>
                        <p id="fileName">Drop your PDF here or click to browse</p>
                    </div>
                </div>
            </div>
            <div class="card glass">
                <h3>Job Description</h3>
                <textarea id="jdInput" placeholder="Paste the job description here..."></textarea>
            </div>
        </section>

        <div class="action-area">
            <button id="analyzeBtn" class="btn-primary">
                <span class="btn-text">Analyze Match</span>
                <div class="loader hidden"></div>
            </button>
        </div>

        <section id="resultsSection" class="results-section hidden">
            <div class="score-card glass">
                <div class="score-circle">
                    <svg viewBox="0 0 36 36" class="circular-chart">
                        <path class="circle-bg"
                            d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <path id="scorePath" class="circle" stroke-dasharray="0, 100"
                            d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <text x="18" y="18" class="percentage" id="scoreValue">0%</text>
                    </svg>
                </div>
                <h3>Match Score</h3>
            </div>

            <div class="details-grid">
                <div class="card glass">
                    <h3>Missing Skills</h3>
                    <ul id="missingSkills"></ul>
                </div>
                <div class="card glass">
                    <h3>Improvement Tips</h3>
                    <ul id="improvementTips"></ul>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
